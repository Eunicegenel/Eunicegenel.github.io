		<script type="text/javascript">
			function activeSection(rbid) {
				document.getElementById("rb1").style.backgroundColor= "rgba(0,0,0,0)";
				document.getElementById("rb2").style.backgroundColor= "rgba(0,0,0,0)";
				document.getElementById("rb3").style.backgroundColor= "rgba(0,0,0,0)";
				document.getElementById(rbid).style.backgroundColor= "rgba(4,4,4,0.5)";
			}

			document.addEventListener('mousemove', function(e){
				this.querySelectorAll('.layer').forEach(el=>{
					const score = el.getAttribute('data-score');
					const x = (window.innerWidth - e.pageX * score) / 100;
					const y = (window.innerWidth - e.pageY * score) / 100;

					el.style.transform = `
								translateX(${x}px)
								translateY(${y}px)
					`;
				})
			});	

		</script>
