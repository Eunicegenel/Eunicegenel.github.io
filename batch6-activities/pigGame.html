<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pig Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="pigCSS.css">
	<link rel="shortcut icon" type="image/png" href="pigAssets/logo.png"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Press+Start+2P&family=Lato:wght@400;700&family=Roboto:wght@400;700&family=Dosis:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<img class="logo" id="up1" src="pigAssets/sign.png">
	<img class="options" id="up2" src="pigAssets/options.png">
	<h1 id="up3">PIG ARENA</h1>
	<h1 id="up4" class="play" onclick="play()">PLAY</h1>
	<div class="gate">
		<img  id="gate1" src="pigAssets/gate1.png">
		<img  id="gate2" src="pigAssets/gate2.png">
	</div>
	<img id="skirmishSelect" class="warPics skirmish" src="pigAssets/skirmish.png">
	<img id="campaignSelect" class="warPics campaign" src="pigAssets/campaign.png">
	<img id="conquestSelect" class="warPics conquest" src="pigAssets/conquest.png">
	<img class="option "src="pigAssets/option.png">
	<h1 class="details" id="detes"></h1>
	<div class="underlay"></div>
	<script src="pigJS.js"></script>
</body>
</html>
