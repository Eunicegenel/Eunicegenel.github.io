<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lockjaw</title>
	<link rel="stylesheet" type="text/css" href="styleJaw.css">  	
	<link rel="shortcut icon" type="image/png" href="lockJawAssets/favicon.png"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Raleway:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<a href="lockJaw.html#home"><h1 class="home">LOCKJAW</h1></a>
	<div class="nav-bar">
		<a href="lockJaw.html#home"><span><img src="lockJawAssets/home.png" class="nav-link" id="homeLink"></span></a>				
		<a href="lockJaw.html#menu"><img src="lockJawAssets/menu.png" class="nav-link" id="menuLink"></a>
		<a href="lockJaw.html#aboutUs"><span><img src="lockJawAssets/aboutUs.png" class="nav-link" id="aboutUsLink"></span></a>
		<a href="lockJaw.html#contactUs"><img src="lockJawAssets/phone.png" class="nav-link" id="phoneLink"></a>
	</div>
	<div class="wholePage">
		<div></div>
		<div class="backGround">
			<img class="nachos layer" src="lockJawAssets/nachos.png" data-score="2">
			<img class="fries layer" src="lockJawAssets/fries.png" data-score="2">
			<img class="onionRings layer" src="lockJawAssets/onionRings.png" data-score="2">

			<img class="hamburger layer" src="lockJawAssets/burger.png" data-score="2">
			<img class="chicken layer" src="lockJawAssets/chicken.png" data-score="2">
			<img class="steak layer" src="lockJawAssets/steak.png" data-score="2">

			<img class="cake layer" src="lockJawAssets/cake.png" data-score="2">
			<img class="drinks layer" src="lockJawAssets/drinks.png" data-score="2">
		</div>

		<div class="thanks">
			<div class="thankYou">
				<img id="logoWhite" src="lockJawAssets/logoWhite.png">
				<h1>THANKS YOU!</h1>
				<p>Thank you for wanting to be partners with us! We'll contact you in one to two business days for our first meeting. In the meantime, keep safe and happy eating!</p>
				<br>
				<a class="back" href="lockJaw.html"><- back</a>
			</div>
		</div>

	</div>




	

	<script type="text/javascript">
		document.addEventListener('mousemove', function(e){
			this.querySelectorAll('.layer').forEach(el=>{
				const score = el.getAttribute('data-score');
				const x = (window.innerWidth - e.pageX * score) / 100;
				const y = (window.innerWidth - e.pageY * score) / 100;

				el.style.transform = `
							translateX(${x}px)
							translateY(${y}px)
				`;
			})
		});	

		


	</script>
	
</body>
</html>
