<!-- transaction history, premium eligibility, investments -->

<!DOCTYPE html>
<html>
<head>
	<title>Bank Of Big Opportunities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="BOBO.css">  
	<link rel="shortcut icon" type="image/png" href="boboAssets/favicon.png"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&family=Dosis:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <img class="title" src="boboAssets/logo1.png">
    <div class="overlay">
        <div class="mainMenu">
            <h2 class="menu" id="accts" onclick="showaccts()">Accounts</h2>
            <h2 class="menu" id="invest" onclick="showinvest()">Investments</h2>
        </div>
    </div>
    <div class="acctListing" id="acctPage">
        <div>
            <div class="titles">
                <p class="content contentHeadL topHead">ACCOUNT NAME</p>
                <p class="content contentHeadC topHead">ACCOUNT NUMBER</p>
                <p class="content contentHeadC topHead">ACCOUNT TYPE</p>
                <p class="content contentHeadR topHead">BALANCE</p>
                <p class="topHead"></p>
            </div>
            <div class="historyScroll">
                <div class="history">
                    <div class="subHist" id="cxName"></div>
                    <div class="subHist" id="cxAcctNo"></div>
                    <div class="subHist" id="cxType"></div>
                    <div class="subHist" id="cxBal"></div>
                    <div class="subHist" id="php"></div>
                </div>
            </div>
        </div>
        <div class="profileLayout">
            <div class="profile">
                <div class="createSection">
                    <p class="createAcct" onclick="createBtn()">CREATE ACCOUNT</p>
                    <p>creates a new bank account for customer</p>
                </div>
                <hr class="line">

            </div>
        </div>        
    </div>
    <form id="modalCreateAcct" class="modalBody">
        <img class="acctLogo" src="boboAssets/logo2.png">
        <p class="textContent">ACCOUNT CREATION</p>
        <input type="text" id="lname" name="lname" value="" placeholder="LASTNAME" class="modalContent modalInfo" required=""> 
        <input type="text" id="fname" name="fname" value="" placeholder="FIRSTNAME" class="modalContent modalInfo" required>
        <select id="type" name="type" class="modalContent modalDD">
            <option value="Savings Account" selected>Savings Account</option>
            <option value="Payroll Account">Payroll Account</option>
            <option value="Passbook Account">Passbook Account</option>
            <option value="Checking Account">Checking Account</option>
            <option value="Joint Account">Joint Account</option>
        </select>
        <select id="sex" name="sex" class="modalContent modalDD">
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="number" id="balance" name="balance" value="" placeholder="INITIAL BALANCE (300 php min)" class="modalContent modalInfo" required>
        <p class="submit" onclick="submit()">CREATE ACCOUNT</p>
    </form>
    <div id="darkBG" class="darkLayer" onclick="closeModal()"></div>
    <script src="BOBOaccts.js"></script>
    <script src="BOBOinvest.js"></script>
    <script src="BOBOdeposit.js"></script>
    <script src="BOBOacctList.js"></script>
</body>
</html>
