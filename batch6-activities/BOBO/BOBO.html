<!-- transaction history, premium eligibility, investments -->

<!DOCTYPE html>
<html>
<head>
	<title>Bank Of Big Opportunities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="BOBO.css">  
	<link rel="shortcut icon" type="image/png" href="boboAssets/favicon.png"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&family=Dosis:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <img class="title" src="boboAssets/logo1.png">
    <div class="overlay">
        <div class="mainMenu">
            <h2 class="menu" id="accts" onclick="showaccts()">Accounts</h2>
            <h2 class="menu" id="invest" onclick="showinvest()">Investments</h2>
        </div>
    </div>
    <div class="acctListing" id="acctPage">
        <div class="historyScroll">
            <div class="history">
                <div class="subHist" id="cxName">
                    <p class="content contentHeadL topHead">ACCOUNT NAME</p>
                </div>
                <div class="subHist" id="cxAcctNo">
                    <p class="content contentHeadR topHead">ACCOUNT NUMBER</p>
                </div>
                <div class="subHist" id="cxType">
                    <p class="content contentHeadR topHead">ACCOUNT TYPE</p>
                </div>
                <div class="subHist" id="cxBal">
                    <p class="content contentHeadR topHead">BALANCE</p>
                </div>
                <div class="subHist" id="php">
                    <p class="content hidden topHead">PHP</p>
                </div>
            </div>
        </div>
        <div class="profileLayout">
            <div class="profile">
                <div class="createSection">
                    <p class="createAcct">CREATE ACCOUNT</p>
                    <p>creates a new bank account for customer</p>
                </div>
                <hr class="line">

            </div>
        </div>        
    </div>
    <script src="BOBOaccts.js"></script>
    <script src="BOBOinvest.js"></script>
</body>
</html>
